version: '3'
services:
  nginx-proxy:
    image: jwilder/nginx-proxy:latest
    ports:
      - '80:80'
      - '443:443'
      - '4000:443'
    volumes:
      - ./keys:/etc/nginx/certs:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    depends_on:
      - api
      - web

  api:
    build:
      context: ./projects/api
      dockerfile: dev.dockerfile
    ports:
      - '5000:4000'
    volumes:
      - ./projects/api:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - postgres
    environment:
      - VIRTUAL_HOST=api.dev.loop.com
      - VIRTUAL_PORT=4000
      - CERT_NAME=shared
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=loop_dev
      - WEB_ROOT_URL=https://dev.loop.com
    env_file: .env

  web:
    build:
      context: ./projects/web
      dockerfile: dev.dockerfile
    ports:
      - '3000:4000'
    volumes:
      - ./projects/web:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - VIRTUAL_HOST=dev.loop.com
      - VIRTUAL_PORT=4000
      - CERT_NAME=shared
      - NODE_ENV=development
      - API_ENDPOINT=https://api.dev.loop.com
      - GRAPHQL_WS_ENDPOINT=wss://api.dev.loop.com/graphql
    env_file: .env

  postgres:
    image: postgres:11.0
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=loop_dev

volumes:
  postgres_data: null
