environment:
  matrix:
    - nodejs_version: '10'

install:
  - ps: Install-Product node $env:nodejs_version
  - yarn install

matrix:
  fast_finish: true

build: off

shallow_clone: true

test_script:
  - node --version
  - npm --version
  - yarn --version

  - exit 0

cache:
 - "%LOCALAPPDATA%\\Yarn"
