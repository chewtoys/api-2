apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-{{ .Values.web.componentName }}-deployment
  labels:
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app: {{ .Values.appName }}
    component: {{ .Values.web.componentName }}
spec:
  replicas: {{ .Values.web.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.appName }}
      component: {{ .Values.web.componentName }}
  template:
    metadata:
      labels:
        heritage: {{ .Release.Service }}
        release: {{ .Release.Name }}
        chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        app: {{ .Values.appName }}
        component: {{ .Values.web.componentName }}
    spec:
      containers:
        - name: {{ .Values.web.componentName }}
          image: looporg/web:latest
          ports:
            - containerPort: {{ .Values.web.serverPort }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.web.serverPort }}
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
